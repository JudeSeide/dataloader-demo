scalar Cursor

type ProductRecommendation @key(fields: "key") {
    key: String!
    ids: [ID!]
}

extend type Query {
    similarProducts(
        productId: ID!
        algorithmVersion: String
    ): ProductRecommendation

    complementaryProducts(
        productId: ID!
        algorithmVersion: String
    ): ProductRecommendation
}
