

scalar Cursor

type Brand @key(fields: "id") {
    id: ID!
    name: String
}

type Category @key(fields: "id") {
    id: ID!
    name: String
}

extend type Query {
    brandById(id: ID!): Brand
    brands(ids: [ID!]): [Brand!]

    categoryById(id: ID!): Category
    categories(ids: [ID!]): [Category!]
}
